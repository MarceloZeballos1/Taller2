<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoreo de Calidad de Agua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center text-primary mb-4">Monitor de Calidad de Agua</h1>

    <div class="row g-3 mb-4">
      <div class="col-6 col-sm-4 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <strong>Temp:</strong> <span id="temp">--</span> °C
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <strong>pH:</strong> <span id="ph">--</span>
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <strong>TDS:</strong> <span id="tds">--</span> ppm
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <strong>Salinidad:</strong> <span id="salinidad">--</span>
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <strong>EC:</strong> <span id="ec">--</span> µS/cm
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <strong>Resistividad:</strong> <span id="resistividad">--</span> Ω·cm
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <strong>Pureza:</strong> <span id="pureza">--</span> %
          </div>
        </div>
      </div>
    </div>

    <div class="chart-container mb-5">
      <canvas id="grafico"></canvas>
    </div>

    <hr class="my-4" />
    <h2>Generar Reporte PDF</h2>
    <form id="formReporte" class="mb-5">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre usuario:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Fecha inicio:</label>
          <div class="d-flex align-items-center gap-2">
            <input type="date" class="form-control" id="fechaInicio" required>
            <input type="time" class="form-control" id="horaInicio" value="00:00" required>
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">Fecha fin:</label>
          <div class="d-flex align-items-center gap-2">
            <input type="date" class="form-control" id="fechaFin" required>
            <input type="time" class="form-control" id="horaFin" value="23:59" required>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Generar Reporte PDF</button>
      </div>
    </form>

    <hr class="my-4" />
    <h2>Datos completos</h2>
    <div class="table-responsive mb-5">
      <table id="tablaDatos" class="table table-striped table-sm">
        <thead class="table-light">
          <tr>
            <th>Fecha</th>
            <th>Temp (°C)</th>
            <th>pH</th>
            <th>TDS (ppm)</th>
            <th>EC (µS/cm)</th>
            <th>Resist (Ω·cm)</th>
            <th>Sal (PSU)</th>
            <th>Pureza (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
